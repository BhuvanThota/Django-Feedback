{% extends 'reviews/base.html' %}

{% block title %}
Review
{% endblock %}


{% block content %}
<h1>Your Review</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    {% for element in form %}
    <div class="form-control  {% if element.errors %} errors {% endif%}">
        {{ element.label_tag }}
        {{ element }}
        {{ element.errors }}
    </div>
    {% endfor %}

    <button type="submit"> Send </button>
</form>
{% endblock %}
